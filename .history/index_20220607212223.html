<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端网页必备 -->
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <!-- 导入一些库文件 -->
    <link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="framework/reset.css" rel="stylesheet">
    <link href="framework/icon.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云南大学校园外卖平台</title>
</head>
<body>
    <!-- 总容器 ，wrapper是包装器的意思-->
    <div class="wrapper">

        <!-- header部分 -->
        <header>
            <div class="icon-location-box">

                <div class="icon-location"></div>
            </div>

            <div>云南大学呈贡校区 <i class="fa fa-caret-down"></i></div>
        </header>

        <!-- search部分 -->
			<!-- 
			    搜索框部分（此块与search-fixed-top块宽度高度一致，用于当
				search-fixed-top块固定后，挡住下面块不要窜上去） 
			-->
			<div class="search">
				<!-- 当滚动条超过上面的定位块时，search-fixed-top块变成固定在顶部。 -->
				<div class="search-fixed-top" id="fixedBox">
					<!-- 搜索框部分中间的白框 -->
					<div class="search-box">
						<i class="fa fa-search"></i>搜索云南大学商家、商品名称
					</div>
				</div>
			</div>

            <!-- 点餐分类部分 -->

             <ul class="foodtype">
                <li>
                    <img src="img" alt="">
                </li>



             </ul>










    </div>
</body>
</html>
