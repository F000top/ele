<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>
</head>
<body bgcolor="">

    <style>
        #r1{
            border-radius: 5px;
            background:#73AD21;
            padding: 20px;
            width: 200px;
            height: 200px;
        }

    </style>

<p>拥有制定背景颜色的元素圆角:</p>
<p id="r1">rounded corners!</p>

<h1 align="center">这个是1级标题</h1>

<!-- 段落  使用p标签
浏览器会自动地在段落的前后添加空行,不能用p标签来换行,要用br标签
-->

<p id="r1">这个是一个段落</p>

<!-- html链接 -->
    
<a href="https://github.com/F000top">欢迎访问我的GitHub首页</a>


<!-- 换行 用br 标签 -->
<br>
<br>
<br>

<!-- html图像 使用img标签 -->
<img src="yjx.jpg"  width="104" height="111">

<!-- HTML 属性
HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。

属性总是以名称/值对的形式出现，比如：name="value"。

属性总是在 HTML 元素的开始标签中规定。 -->

<!-- 水平线 -->
<hr color="red">
<br>
<br>


<!-- HTML样式
style属性作用:
提供了一种改变所有 HTML 元素的样式的通用方法。

样式是 HTML 4 引入的，它是一种新的首选的改变 HTML 元素样式的方式。
通过 HTML 样式，能够通过使用 style 属性直接将样式添加到 HTML 元素，
或者间接地在独立的样式表中（CSS 文件）进行定义。

 -->
 <h2 style="background-color: yellow;">hello world</h2>

 <p style="font-size: 66;color:red;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">This is a paragraph.</p>

</body>
</html>
