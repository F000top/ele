<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>

<body bgcolor="">

    <style>
        #r1{
            border-radius: 5px;
            background:#73AD21;
            padding: 20px;

            height: 200px;
        }

    </style>

<p>拥有制定背景颜色的元素圆角:</p>
<p id="r1">rounded corners!</p>

<h1 align="center">这个是1级标题</h1>

<!-- 段落  使用p标签
浏览器会自动地在段落的前后添加空行,不能用p标签来换行,要用br标签
-->

<p id="r1">这个是一个段落</p>

<!-- html链接 -->
    
<a href="https://github.com/F000top">欢迎访问我的GitHub首页</a>


<!-- 换行 用br 标签 -->
<br>
<br>
<br>

<!-- html图像 使用img标签 -->
<img src="yjx.jpg"  width="104" height="111">

<!-- HTML 属性
HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。

属性总是以名称/值对的形式出现，比如：name="value"。

属性总是在 HTML 元素的开始标签中规定。 -->

<!-- 水平线 -->
<hr color="red">
<br>
<br>

style属性
 -->
